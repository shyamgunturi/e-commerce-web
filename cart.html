<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shopping Cart</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="cart">
            <div class="container">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will be injected here by JavaScript -->
                </div>
                <div id="receipt">
                    <h3>Receipt</h3>
                    <p><strong>Item Price:</strong> $<span id="item-price">0</span></p>
                    <p><strong>Delivery Charge:</strong> $<span id="delivery-charge">10</span></p>
                    <p><strong>Discount:</strong> $<span id="discount">0</span></p>
                    <p><strong>Total:</strong> $<span id="total">0</span></p>
                </div>
                <div id="coupon">
                    <label for="coupon-code">Coupon Code:</label>
                    <input type="text" id="coupon-code" placeholder="Enter coupon code">
                    <button onclick="applyCoupon()">Apply</button>
                </div>
            </div>
        </section>
    </main>
    <footer id="contact">
        <div class="container">
            <p>Contact us at: <a href="mailto:info@laptopstore.com">info@laptopstore.com</a></p>
            <p>&copy; 2024 Laptop Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
